<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Shirts - GalacticTrek Shop</title>
    <meta name="description" content="Get your exclusive Adventure Shirts from GalacticTrek Universe. Perfect for your next cosmic journey!">
    <link rel="canonical" href="https://www.galactictrekshop.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.ytimg.com/vi/Y_AZesu2p5c/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGBMgUSh_MA8=&rs=AOn4CLDO97LSsnt16mSYvgmYXw_WrfIpMQ'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center center; /* Centers the background image */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            border: 2.5px solid transparent; /* Creates the space for the border */
            border-image: linear-gradient(45deg, #00BFFF, #5CE1E6, #00BFFF); /* Gradient border color */
            border-image-slice: 1; /* Applies the gradient to the entire border */
            box-sizing: border-box; /* Ensures the border doesn't affect layout */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #5CE1E6;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 15px;
        }
        .text-container {
            background-color: black; /* Black background for the text */
            padding: 20px;
            margin-bottom: 20px;
            display: inline-block;
        }
        p {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .size-select, .gender-select {
            margin: 15px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #5CE1E6;
            color: blue;
            border: 1px solid blue;
            cursor: pointer;
        }
        .buy-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: blue;
            background-color: #5CE1E6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #5CE1E6;
        }
    </style>
</head>
<body>
    <h1>Welcome to the GalacticTrek Shop!</h1>
    <img src="T-shirt box.png" alt="Adventure Shirt">
    <div class="text-container">
        <p>Just $3.13. Perfect for your next cosmic journey!</p>
    </div>
    <div>
        <label for="size-select">Choose a size:</label>
        <select id="size-select" class="size-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </div>
    <div>
        <label for="gender-select">Choose a gender:</label>
        <select id="gender-select" class="gender-select">
            <option value="mens">Men's</option>
            <option value="womens">Women's</option>
        </select>
    </div>
    <a href="payment.html" class="buy-button">Start Your Adventure Now!</a>
</body>
</html>
